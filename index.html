<!DOCTYPE html>
<html lang="es_CL">
<head>
	<title>Trans-Lab</title>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="description" content="Trans-Lab-App">
	<meta name="author" content="Vanessa Pellegrini">
	<!-- jQuey smoothness -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Raleway:400,600,700" rel="stylesheet"> 
	<!-- Bootstrap Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Materialize Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Materialize CSS-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/media.css">
	<link rel="stylesheet" type="text/css" href="assets/css/common.css">
</head>
<body>
  <section id="inicio">
    <div class="container">
      	<div class="row" align="center">
	        <div class="col s10 push-s1">
	        	<img src="assets/docs/imagen.png" class="logo">
	        	<h1>TRANS-LAB</h1>            
	        </div>
	        <div class="col s12 input-field input-inicio-div">
	        	<label for="email"><i class="material-icons prefix">perm_identity</i></label>
	        	<input type="email" name="email" class="input-inicio" id="email" placeholder="            Ej. minombre@xxxx.xxx" required/>
        	</div>
	        <div class="col s12 input-field input-inicio-div">
	        	<label for="pass"><i class="material-icons prefix">lock_outline</i></label>
	        	<input type="number" name="pass" class="input-inicio" id="pass-inicio" placeholder="            Debe contener máximo 8 dígitos" required/>
	        </div>
	        <div class="col s12 input-field input-inicio-div">
	        	<input type="submit" class="input-inicio" id="submitButton" value="INICIAR SESIÓN">
	        </div>
   		</div>
    	<div class="row">
	      	<div class="col s6">
		        <a href="#"><small>¿Olvidaste tu contraseña?</small></a>
		   </div>
	        <div class="col s12 footer-inicio">
				<p>¿NO TIENES CUENTA? <a href="#">REGISTRATE</a></p>	
	        </div>
      </div> 
    </div>
  </section>       
</body>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Materialize JS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
